<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
      <div class="bg-gray-800 shadow-xl rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Bem-vindo ao Web Video Downloader</h1>
        <form action="{{ url_for('downloads.downloads') }}" method="post" class="space-y-4">
          <div>
            <label for="filename" class="block text-sm font-medium mb-2">Nome do arquivo:</label>
            <input 
              type="text" 
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
              id="filename" 
              name="filename" 
              required 
              placeholder="Insira o nome do arquivo" 
            />
          </div>
          <div>
            <label for="url" class="block text-sm font-medium mb-2">URL do vídeo:</label>
            <input 
              type="text" 
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
              id="url" 
              name="url" 
              required 
              placeholder="Cole a URL do vídeo aqui" 
            />
          </div>
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
          >
            Baixar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
